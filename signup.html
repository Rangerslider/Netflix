<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Netflix</title>
    <link rel="stylesheet" href="/login.css">
  </head>
  <body>
    
    <div class="login-top">
        <img src="images/logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Sign Up</h2>
            <form class="mt-4">

                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                  </form>
                  <br>
                <div class="mb-3 bg-white rounded px-2" >
                  <label for="exampleInputEmail1" class="form-label small-text">Email </label>
                  <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3 bg-white rounded px-2" >
                    <label for="exampleInputEmail1" class="form-label small-text">Phone Number </label>
                    <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
            
                <div class="mb-3 bg-white rounded px-2">
                  <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                  <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                </div>
                <a href="/login.html" type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign In</a>
                <div class="mb-3 mt-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white small-text" for="exampleCheck1">Remember Me</label>
                </div>
            
              </form>
        </section>
    </div>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
